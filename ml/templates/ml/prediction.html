{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>{% block title %}پیش‌بینی قیمت خانه شما{% endblock %}</title>
</head>
<style>
    .errorlist
    {
        color: red;
    }
</style>
<body>
    <div class="container text-right mt-5">
        <h2>:پیش‌بینی قیمت خانه بر اساس داده‌های بدست آمده از وب‌سایت
        </h2>
        <h4><a href="https://shabesh.com/search/%D8%AE%D8%B1%DB%8C%D8%AF-%D9%81%D8%B1%D9%88%D8%B4/%D8%A2%D9%BE%D8%A7%D8%B1%D8%AA%D9%85%D8%A7%D9%86/%DA%A9%D8%B1%D9%85%D8%A7%D9%86%D8%B4%D8%A7%D9%87" class="">shobesh.com</a></h4>
        <hr>
        <br><br>
        <p><span>:</span> اطلاعات زیر را وارد کنید</p>
        <div class="form">
            <form action="" method="post" dir="rtl" class="form-group ajax-form" data-url='{{ requset.build_absolute_uri|safe }}'>
                {% csrf_token %}
                {{form.as_p}}
             
                <br>
                <input type="submit" value="پیش‌بینی قیمت" class="btn btn-light border">
            </form>
            <br>
        </div>
        <hr>
        <p class="info"></p>
        <ul class="data mb-2" style="display:inline-block;vertical-align:middle;list-style-type: None;padding: 0;margin: 0;">
            <li class="rooms"></li>
            <li class="space"></li>
            <li class="year_of_build"></li>
        </ul>
        <h4 class="price bg-dark text-white mb-5"></h4>
        <!-- {% if price %}
        <hr>
        <p>  :حدود قیمت خانه شما برا اساس داده‌های زیر </p>

            <li>{{rooms}} :خواب</li>
            <li>{{space}} :متراژ </li>
            <li>{{year_of_construction}} :سال ساخت</li>
        </ul>
        <br>
        <h5 class="text-white bg-dark mt-3">{{ price }} :قیمت</h5> -->
        <!-- {% endif %} -->

        
    </div>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'ml/scripts.js' %}"></script>
    <script src="{% static 'ml/csrf.js' %}"></script>

</html>
